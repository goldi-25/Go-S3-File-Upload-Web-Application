<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>S3 File Upload and Download</title>
</head>
<body>
    <h1>AWS S3 File Upload / Download</h1>

    <h2>Upload File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Download File</h2>
    <form action="/download" method="GET">
        <input type="text" name="filename" placeholder="example.txt" required>
        <button type="submit">Download</button>
    </form>

    <h2>Files in S3</h2>
    <ul id="fileList"></ul>

    <script>
        fetch("/files")
            .then(res => res.text())
            .then(data => {
                document.getElementById("fileList").innerHTML = data;
            });
    </script>
</body>
</html>
